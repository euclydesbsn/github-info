<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a href="index.html" class="uncolored">GitHub Info</a>
      <span class="space-between"></span>
      <form [formGroup]="editForm">
        <input type="search" placeholder="Username" (keyup.enter)="getUser()" formControlName="username" autofocus>
      </form>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div *ngIf="user">
  <div class="card">
    <mat-card class="card">
      <mat-card-header>
        <img [src]="user.avatar_url" mat-card-avatar class="avatar-image">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.bio }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngIf="user.company"><i class="material-icons">work</i> {{ user.company }}</mat-list-item>
          <mat-list-item role="listitem" *ngIf="user.location"><i class="material-icons">place</i> {{ user.location }}</mat-list-item>
          <mat-list-item role="listitem" *ngIf="user.blog"><i class="material-icons">link</i> <a [href]="user.blog" target="_blank">{{ user.blog }}</a></mat-list-item>
          <mat-list-item role="listitem"><i class="material-icons">cake</i> {{ user.created_at }}</mat-list-item>
        </mat-list>
        <p class="follow"><span class="counter">{{ user.followers }}</span><a href="https://github.com/{{user.login}}/followers" class="uncolored" target="_blank">Following
        </a></p>
        <p class="follow"><span class="counter">{{ user.following }}</span><a href="https://github.com/{{user.login}}/following" class="uncolored" target="_blank">Following
        </a></p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="card full-width" *ngIf="user.public_repos">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Repositories</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list" *ngFor="let repo of repos; let i = index;">
          <mat-list-item role="listitem" >{{ repos[i].name }}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
